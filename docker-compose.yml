version: '3.8'
x-project-name: &project-name AudioVideoSockets

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio_video_app
    env_file: .env
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=db
      - DATABASE_URL=mysql://rootP:rootP@db:3306/sockets
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    container_name: audio_video_nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl
    ports:
      - "3002:3002"
      - "444:444"
    depends_on:
      - app
    networks:
      - mynetwork

  db:
    image: mysql:5.7
    container_name: audio_video_db
    environment:
      MYSQL_DATABASE: sockets
      MYSQL_USER: rootP
      MYSQL_PASSWORD: rootP
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./sockets.sql:/docker-entrypoint-initdb.d/sockets.sql
    ports:
      - "3308:3306"
    networks:
      - mynetwork

volumes:
  db_data:

networks:
  mynetwork:
